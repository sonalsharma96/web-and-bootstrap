<!doctype html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<!-- font-awesome icon -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   
	
	<title>Carousel Demo</title>
	
	  	<style>
		.bg-img1{
			background-image:url("audience.jpg");
		}
		.bg-img2{
			background-image: url("drummer.jpg");
		}
		.bg-img3{
			background-image: url("concert.jpg");
		}
		.white-txt{
			color:#fff;
		}
		.size{
			width:100%;
			height:100vh;
		}
		.margin{
			margin-bottom:30px;
		}
	
	</style>
	
  </head>
  

  
  <body>
  
  
  
	
			 <div class="container-fluid ">
				<div class="row">
					<div class="col-sm-12">
					
						<div class="text-center margin">
							<h1 >CAROUSEL DEMO</h1>
						</div>
						<div id="slider" class="carousel slide " data-ride="carousel">
							<!--indicator-->
							<ol class="carousel-indicators "  >
							<li data-target="#slider" data-slide-to="0" class="active"></li>
							<li data-target="#slider" data-slide-to="1"></li>
							<li data-target="#slider" data-slide-to="2"></li>
						  </ol>
							<!--wrapper for slider-->
							<div class="carousel-inner " role="listbox">
								<!--all the slides goes here-->
								<div class="carousel-item  bg-img1  active white-txt size" >
									
									
								</div>
								<div class="carousel-item  bg-img2   white-txt size" >
								
									
								</div>
								<div class="carousel-item  bg-img3   white-txt size" >
									
									
								</div>
							
							</div>
							<!--prev or next buttons-->
							
							<a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
							    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#slider" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						
						
						</div>
					</div>
				</div>
			 </div>
			
  
  
  
  
  
  	<script type="text/javascript" src="javascript.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
